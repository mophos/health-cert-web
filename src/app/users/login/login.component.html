<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center" >
                        <div class="logo-container" style="width: 75%!important;">
                            <img src="assets/img/H4.png" style="width:100%">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="UserName..." (focus)="focus=true"
                                (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" name="password" [(ngModel)]="password" placeholder="Password..." class="form-control" (focus)="focus1=true"
                                (blur)="focus1=false" />
                        </div>
                        <button [disabled]="!username || !password " href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#pablo" class="link">Create Account</a>
                        </h6>
                    </div>
                    <div class="footer text-center">
                        <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input type="text" name="email" [(ngModel)]="email" placeholder="Email..." class="form-control" (focus)="focus1=true"
                            (blur)="focus1=false" />
                    </div>

                    <div class="pull-right">
                        <button [disabled]="!email"  (click)="onClickGuestMode()" href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Guest Mode</button>
                        <!-- <h6>
                            <a href="#pablo" class="link">Login Guest</a>
                            
                        </h6> -->
                    </div>
                        <!-- <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Login</a> -->
                    </div>
                    

                  
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <span [routerLink]="['/']" routerLinkActive="router-link-active" >
                           Home
                        </span>
                    </li>
                    <li>
                        <a href="https://www.creative-tim.com/about-us">
                            About 
                        </a>
                    </li>
                    <li>
                        <a href="http://blog.creative-tim.com">
                            Contact
                        </a>
                    </li>
                    <!-- <li>
                        <a href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md">
                            MIT License
                        </a>
                    </li> -->
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, health-cert.moph.go.th, 
                Coded by
                <a href="https://ict.moph.go.th" target="_blank">
                    <img src="assets/img/logo_ict.png" class="ict-moph-logo" />
                </a>.
            </div>
        </div>
    </footer>
</div>
